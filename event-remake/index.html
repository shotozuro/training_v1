<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Event</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div id="main">
    <div id="action">
      <h1>World Clock</h1>
      <button id="refresh">Refresh</button>
    </div>
    <div id="timezones"></div>
    <div id="event-section">
      <h2>Event</h2>
      <span id="status"></span>
      <input id="event-name" placeholder="Event Name"/>
      <input id="event-date" placeholder="Event Date (10 October 2019 12:22)"/>
      <input id="event-timezone" placeholder="Event Timezone (Asia/Jakarta)"/>
      <button id="submit-event">Submit</button>
    </div>
  </div>
</body>
<script src="moment.js"></script>
<script src="moment-timezone-with-data-2012-2022.js"></script>
</html>
