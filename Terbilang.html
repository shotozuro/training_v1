<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
     body {
        font-family: "Benton Sans", "Helvetica Neue", helvetica, arial, sans-serif;
        margin: 2em;
        }

        h1 {
        font-style: italic;
        color: #373fff;
        }

        .operator {
        width: 20px;
        height: 20px;
    }
    </style>
  </head>  
  <body>
    <h1>Terbilang</h1>
    <div>
        <input type="text" id="input" />
        <button type="submit" id="submit">Submit</button>
    </div>
    <div id="answer">
      
    </div>
  </body>
  <script>

    document.getElementById("submit").addEventListener("click", render)
    var ans = document.getElementById("answer")
    
    function getLength () {
        return input.value.length
    }

    function renderSatuan (num) {
        console.log(num)
        switch (parseInt(num)) {
            case 1: return "Satu";
            case 2: return "Dua";
            case 3: return "Tiga";
            case 4: return "Empat";
            case 5: return "Lima";
            case 6: return "Enam";
            case 7: return "Tujuh";
            case 8: return "Delapan";
            case 9: return "Sembilan";
            case 0: return "Nol";
        }
    }
    function renderBelasan (num) {
        switch (parseInt(num)) {
            case 11: return "Sebelas";
            case 12: return "Dua Belas";
            case 13: return "Tiga Belas";
            case 14: return "Empat Belas";
            case 15: return "Lima Belas";
            case 16: return "Enam Belas";
            case 17: return "Tujuh Belas";
            case 18: return "Delapan Belas";
            case 19: return "Sembilan Belas";
        }
    }

    function renderPuluhan (input) {
        return renderSatuan(input[0]) + " Puluh " + renderSatuan(input[1])
    }

    function render () {
        var input = document.getElementById("input").value
        var len = getLength()
        var str = ""
        if (len === 1) {
            str = renderSatuan(input)
            document.getElementById("answer").textContent = str
        } else if (len === 2) {
            if (input[0] == 1) {
                str = renderBelasan(input)
                document.getElementById("answer").textContent = str
            } else {
                str = renderPuluhan(input)
                document.getElementById("answer").textContent = str
            }
        } else if (len === 3) {
            if (input[0] == 1) {
                str += 'Seratus '
                str += renderPuluhan(input[1] + input[2])
                document.getElementById("answer").textContent = str
            } else {
                str += renderSatuan(input[0]) + ' Ratus '
                str += renderSatuan(input[1]) + " Puluh " + renderSatuan(input[2])
                document.getElementById("answer").textContent = str
            }
        }
    }
    

  </script>
</html>
