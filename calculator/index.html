<!DOCTYPE html>
<html>
  <head><title>Calculator</title></head>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <body>
    <div id="main">
      <h2>Calculator</h2>
      <p id="description"></p>
      
      <div id="action">
        <label for="base">Select Basis</label>
        <select name="base" id="base">
          <option value="dec">Decimal</option>
          <option value="bin">Binary</option>
          <option value="hex">Hexadecimal</option>
        </select>
      </div>
      <label for="numb1">First Number</label>
      <input type="text" id="numb1" />
      <input type="text" id="numb2" />
      <button class="calculate" type="submit" id="add"> + </button>
      <button class="calculate" type="submit" id="substract"> - </button>
      <button class="calculate" type="submit" id="multiply"> * </button>
      <button class="calculate" type="submit" id="divide"> / </button>
      <div id="result">

      </div>
      <div id="status">

      </div>
    </div>
  </body>
</html>
